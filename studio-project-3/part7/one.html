<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>demo</title>
  </head>
  <body>
    <h1>Subway photography</h1>
    <div class="container">
        <div class='conscious-container'></div>
        <div class='label-container'>

          <div class='awareness-label'>
            <h3 class='arrow'>&#8592</h3>
            <h2 id='aware'>Aware</h2>
          </div>

          <div class='awareness-label'>
            <h2 id=unaware>Unaware</h2>
            <h3 class='arrow' id='rarrow'>&#8594</h3>
          </div>

          <div class='actions-container'>
            <p class='title'>Smiling</p>
            <p class='description'>A simple warm smile</p>
            <div class='signs green' id='smiling-sign'><p>S</p></div>
          </div>

          <div class='actions-container'>
            <p class='title'>Chilling</p>
            <p class='description'>Be chill</p>
            <div class='signs green' id='chilling-sign'><p>C</p></div>
          </div>

          <div class='actions-container'>
            <p class='title'>Reading</p>
            <p class='description'>Read a book</p>
            <div class='signs green' id='reading-sign'><p>R</p></div>
          </div>

          <div class='actions-container'>
            <p class='title'>Smoking</p>
            <p class='description'>Light my cigarette</p>
            <div class='signs yellow' id='smoking-sign'><p>S</p></div>
          </div>

          <div class='actions-container'>
            <p class='title'>Sleeping</p>
            <p class='description'>Take a nap</p>
            <div class='signs blue' id='smoking-sign'><p>S</p></div>
          </div>

        </div>
        <div class='unconscious-container'></div>


    </div>

    <script src="./airtable.browser.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
