<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../font/stylesheet.css" rel="stylesheet">
  <link rel="preload" href="../font/OptimaLTPro-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="2-3.css" />
  <!-- <link href="./images/favicon.ico" rel="shortcut icon" type="image/x-icon" /> -->
  <title>Apr 2023</title>
</head>
<body>
  <!-- <p id="chapter-title">Apr 2023</p> -->

  <!-- --------game----------->
  <section id="game">
    <div id="camera-container">
      <img src="./2-3-images/camera-outer.png" id="camera-top">
      <div id="camera-body">
        <img src="./2-3-images/camera-inner.png" id="camera-inner">
      </div>
    </div>
    <div id="holes-container">
      <img src="../images/soil-pattern.png" id="game-background-pattern">
      <div class="hole" id="hole-1">
        <img src="../images/hole1.png" id="hole-image-1" class="hole-image">
        <img src="../images/cactus1.png" class="cactus" id="cactus-1">
        <img src="./2-2-image/2-2-3/nametag4.png" class="name-tags" id="name-1">
      </div>
      <div class="hole" id="hole-2">
        <img src="../images/hole2.png" id="hole-image-2" class="hole-image">
        <img src="../images/cactus2.png" class="cactus" id="cactus-2">
        <img src="./2-2-image/2-2-3/nametag2.png" class="name-tags" id="name-2">
      </div>
      <div class="hole" id="hole-3">
        <img src="../images/hole3.png" id="hole-image-3" class="hole-image">
        <img src="../images/cactus3.png" class="cactus" id="cactus-3">
        <img src="./2-2-image/2-2-3/nametag1.png" class="name-tags" id="name-3">
      </div>
      <div class="hole" id="hole-4">
        <img src="../images/hole4.png" id="hole-image-4" class="hole-image">
        <img src="../images/cactus4.png" class="cactus" id="cactus-4">
        <img src="./2-2-image/2-2-3/nametag3.png" class="name-tags" id="name-4">
      </div>
      <div class="hole" id="hole-5">
        <img src="../images/hole5.png" id="hole-image-5" class="hole-image">
        <img src="../images/golden.png" class="cactus" id="cactus-5">
        <img src="./2-2-image/2-2-3/nametag5.png" class="name-tags" id="name-5">
      </div>
    </div>
    <div id="white-bg"></div>
    <div id="ig-container">
      <img src="./2-3-images/cactagram.png" id="cactagram">
      <div id="bottom-container">
        <div class="likes-container" id="like-container-0">
          <img src="../images/golden.png">
          <img src="./2-3-images/sudden.png" id="sudden">
          <img src="../images/heart-button.png" id="next">
          <img src="../images/mouse.png" id="mouse">
        </div>
        <div class="likes-container" id="like-container-1">
          <img src="../images/cactus1.png">
        </div>
        <div class="likes-container" id="like-container-2">
          <img src="../images/cactus2.png">
        </div>
        <div class="likes-container" id="like-container-3">
          <img src="../images/cactus3.png">
        </div>
        <div class="likes-container" id="like-container-4">
          <img src="../images/cactus4.png">
        </div>
      </div>
    </div>
  </section>
  <!-- --------game----------->

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script src="./2-3.js"></script>
</body>
</html>
