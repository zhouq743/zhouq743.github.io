<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../font/stylesheet.css" rel="stylesheet">
  <link rel="preload" href="../font/OptimaLTPro-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="stylesheet" href="2-1.css" />
  <!-- <link href="./images/favicon.ico" rel="shortcut icon" type="image/x-icon" /> -->
  <title>Mar 2022</title>
</head>
<body>
  <!-- audios -->
  <audio id="myAudio" autoplay loop><source src="./music/2-1-game-back.mp3" type="audio/mpeg">Please update your browser does not support the audio element.</audio>

  <p id="chapter-title">Mar 2022</p>
  <!-- --------splash--------- -->
  <section id="splash">
    <div id="splash-watering">
      <img id="splash-image-2" src="./2-1-image/2-1-1/watering-can.png">
      <img id="splash-image-3" src="./2-1-image/2-1-1/water.png">
    </div>
    <img id="splash-image-1" src="./2-1-image/2-1-1/seeds.png">
    <img id="splash-button" src="../images/start-button.png">
  </section>
  <!-- --------splash--------- -->

  <!-- --------instruction----------->
  <section id="howto">
    <img src="../images/board.png" id="instruction-board">
    <div id="instruction-container">
      <img src="./2-1-image/2-1-2/1.png" id="instruction-image">
      <img src="../images/continue-button.png" id="instruction-button">
      <img src="../images/stepper1.png" id="instruction-step">
      <img src="../images/back-button.png" id="instruction-back">
    </div>
  </section>
  <!-- --------instruction----------->

  <!-- --------game----------->
  <section id="game">
    <img src="../images/soil-pattern.png" id="game-background-pattern">
    <div id="holes-container">
      <div class="hole" id="hole-1">
        <img src="../images/hole1.png" id="hole-image-1" class="hole-image">
        <img src="../images/common-sapling.png" class="sapling" id="sapling-1">
        <img src="./2-1-image/2-1-3/need-water.png" id="need-1" class="need-water">
        <img src="./2-1-image/2-1-3/success.png" id="success-1" class="success">
        <img src="./2-1-image/2-1-3/fail.png" id="fail-1" class="fail">
      </div>
      <div class="hole" id="hole-2">
        <img src="../images/hole2.png" id="hole-image-2" class="hole-image">
        <img src="../images/common-sapling.png" class="sapling" id="sapling-2">
        <img src="./2-1-image/2-1-3/need-water.png" id="need-2" class="need-water">
        <img src="./2-1-image/2-1-3/success.png" id="success-2" class="success">
        <img src="./2-1-image/2-1-3/fail.png" id="fail-2" class="fail">
      </div>
      <div class="hole" id="hole-3">
        <img src="../images/hole3.png" id="hole-image-3" class="hole-image">
        <img src="../images/common-sapling.png" class="sapling" id="sapling-3">
        <img src="./2-1-image/2-1-3/need-water.png" id="need-3" class="need-water">
        <img src="./2-1-image/2-1-3/success.png" id="success-3" class="success">
        <img src="./2-1-image/2-1-3/fail.png" id="fail-3" class="fail">
      </div>
      <div class="hole" id="hole-4">
        <img src="../images/hole4.png" id="hole-image-4" class="hole-image">
        <img src="../images/common-sapling.png" class="sapling" id="sapling-4">
        <img src="./2-1-image/2-1-3/need-water.png" id="need-4" class="need-water">
        <img src="./2-1-image/2-1-3/success.png" id="success-4" class="success">
        <img src="./2-1-image/2-1-3/fail.png" id="fail-4" class="fail">
      </div>
      <div class="hole" id="hole-5">
        <img src="../images/hole5.png" id="hole-image-5" class="hole-image">
        <img src="../images/ed-sapling.png" class="sapling" id="sapling-5">
        <img src="./2-1-image/2-1-3/need-water.png" id="need-5" class="need-water">
        <img src="./2-1-image/2-1-3/success.png" id="success-5" class="success">
        <img src="./2-1-image/2-1-3/fail.png" id="fail-5" class="fail">
      </div>
    </div>
    <div id="watering-can" onclick="nextchapter()">
      <div id="huzui"></div>
      <div id="handle"></div>
      <div id="bottle">
        <div id="water"></div>
        <div id="success-bar"></div>
      </div>
      <div id="gaizi"></div>
    </div>
    <img src="../images/mouse.png" id="mouse" class="mouse-hover">
    <img src="../images/help-button.png" id="help">
  </section>
  <!-- --------game----------->

  <!-- --------nav----------->
  <section id="navigation-container">
    <img src="../images/timeline.png" id="timeline">
    <div id="nav-items-container">
      <img src="./2-1-image/2-1-1/watering-can.png" id="nav-item-1" class="nav-item">
      <img src="../images/lock.png" class="nav-item" id="nav-item-2">
      <img src="../images/lock.png" class="nav-item" id="nav-item-3">
      <img src="../images/lock.png" class="nav-item" id="nav-item-4">
      <img src="../images/lock.png" class="nav-item" id="nav-item-4">
    </div>
  </section>
  <!-- --------nav----------->

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script src="./2-1.js"></script>
</body>
</html>
