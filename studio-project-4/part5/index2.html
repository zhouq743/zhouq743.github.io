<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style2.css" />
  <title>O-mikuji</title>
</head>
<body>
    <div id='instruction'><div>
        <p>Omikuji are fortune-telling strips of paper at Japanese shrines and temples. They offer both a general blessing and an outline of your fortune for more specific aspects of your life.</p>
        <p class='red-text'>You only have one chance each day.</p>
    </div></div>
    <div id="open-instruction" class="add-gradient open-instruction"></div>
    
    <div id='compass-container'>
        <div class='parts parts-with-hover p1' id='top-left'></div>
        <div class='parts parts-with-hover p2' id='top-right'></div>
        <div class='parts parts-with-hover p3' id='bottom-left'></div>
        <div class='parts parts-with-hover p4' id='bottom-right'></div>
    </div>
    <div id='eyeball-container'>
        <div id='eye-container'></div>
    </div>

    <form id='input-container'>
        <textarea type="text" id='input-question' cols="86" rows ="5" wrap='hard' name='question' placeholder="Seems you're prepared. Ask me a question."></textarea>
        <input type="submit" value="" id='submit' disabled>
    </form>

    <div id='result-container'>
        <div id='result'></div>
        <section id='space1'></section>
    </div>
    <div id='description-container'>
        <section id='space1'></section>
    </div>
    <div id='last-button' class="add-gradient"></div>

<script src="./airtable.browser.js"></script>
<script src="./jquery.js"></script>
<script src="./script2.js"></script>
</body>

</html>
